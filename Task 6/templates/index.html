
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-top: 40px;
        }

        p {
            color: #17a2b8;
            font-size: 18px;
        }

        nav {
            margin-top: 30px;
            background-color: #343a40;
            padding: 10px 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to my Page</h1>
    <p>This is a simple webpage</p>

    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
    </nav>

</body>
</html>
